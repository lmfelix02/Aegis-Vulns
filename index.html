<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triage Hub | Universal Threat Feed</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>

<body class="bg-[#F3F4F6] text-slate-900 font-sans"
      x-data="hub()">

    <!-- ðŸ”¹ Server-fed threat data -->
    <script id="raw-data" type="application/json">
        {{ threats | tojson }}
    </script>

    <!-- NAV -->
    <nav class="bg-white border-b sticky top-0 z-50 px-6 py-4 shadow-sm">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold">TH</div>
                <div>
                    <h1 class="text-xl font-black leading-none">
                        TRIAGE<span class="text-indigo-600">HUB</span>
                    </h1>
                    <p class="text-[10px] text-slate-400 font-bold tracking-widest uppercase mt-1">
                        Global Intel Pipeline
                    </p>
                </div>
            </div>

            <div class="text-right hidden md:block">
                <p class="text-[10px] text-slate-400 font-bold uppercase">System Status</p>
                <p class="text-xs text-green-600 font-bold flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    Aggregating Live Sources
                </p>
            </div>
        </div>
    </nav>

    <!-- FILTER BAR -->
    <main class="max-w-6xl mx-auto px-6 py-10">

        <div class="bg-white border border-slate-200 rounded-3xl p-6 mb-8 shadow-sm grid grid-cols-1 md:grid-cols-3 gap-6">

            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">
                    Search Everything
                </label>
                <input type="text"
                       x-model="search"
                       placeholder="CVE, malware name, URL..."
                       class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">
                    My Operating System
                </label>
                <div class="flex gap-2">
                    <template x-for="os in ['Windows','MacOS','Linux']" :key="os">
                        <button @click="toggleOS(os)"
                                class="flex-1 py-2 rounded-xl text-xs font-bold border transition-all"
                                :class="filterOS === os
                                    ? 'bg-indigo-600 text-white border-indigo-600'
                                    : 'bg-white text-slate-600 border-slate-200'"
                                x-text="os">
                        </button>
                    </template>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">
                    Event Category
                </label>
                <select x-model="filterCat"
                        class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    <option value="">All Threat Types</option>
                    <option value="Vulnerability">Vulnerabilities</option>
                    <option value="Malware">Malware</option>
                    <option value="Phishing">Phishing</option>
                    <option value="Incident">Incidents / News</option>
                </select>
            </div>
        </div>

        <!-- FEED -->
        <div class="grid grid-cols-1 gap-4">

            <template x-for="t in filtered" :key="t.id">
                <div @click="openDetail(t)"
                     class="group bg-white border border-slate-200 rounded-[2rem] p-6 cursor-pointer
                            hover:shadow-2xl hover:border-indigo-300 transition-all duration-300">

                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-2">
                            <span class="px-3 py-1 border rounded-lg text-[10px] font-black uppercase"
                                  :class="{
                                    'bg-red-50 text-red-600 border-red-100': t.category === 'Vulnerability',
                                    'bg-purple-50 text-purple-600 border-purple-100': t.category === 'Malware',
                                    'bg-orange-50 text-orange-600 border-orange-100': t.category === 'Phishing',
                                    'bg-blue-50 text-blue-600 border-blue-100': t.category === 'Incident'
                                  }"
                                  x-text="t.category"></span>

                            <span class="text-xs font-mono text-slate-400" x-text="t.id"></span>
                        </div>

                        <div class="flex gap-1">
                            <template x-for="os in t.target_os" :key="os">
                                <span class="bg-slate-900 text-white text-[9px] font-bold px-2 py-1 rounded-md"
                                      x-text="os"></span>
                            </template>
                        </div>
                    </div>

                    <h2 class="text-xl font-bold text-slate-800 group-hover:text-indigo-600 mb-2"
                        x-text="t.title"></h2>

                    <p class="text-sm text-slate-500 mb-6" x-text="t.desc"></p>

                    <div class="border-t border-slate-50 pt-4 flex justify-between items-end">
                        <div>
                            <p class="text-[10px] font-black text-slate-300 uppercase">Response Strategy</p>
                            <p class="text-sm font-bold text-slate-700" x-text="t.action"></p>
                        </div>

                        <div class="text-right text-xs text-slate-400 font-mono">
                            <div x-text="t.source"></div>
                            <div x-text="t.date"></div>
                        </div>
                    </div>
                </div>
            </template>

            <div x-show="filtered.length === 0" x-cloak
                 class="text-center py-20 bg-white rounded-[2rem] border-2 border-dashed border-slate-200">
                <p class="text-slate-400 font-bold">No threats match your current filters.</p>
                <button @click="reset()"
                        class="text-indigo-600 font-bold text-sm mt-2 underline">
                    Clear all filters
                </button>
            </div>
        </div>
    </main>

    <!-- ðŸ”¥ DETAIL MODAL + AI -->
    <div x-show="showDetail" x-cloak
         class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">

        <div class="bg-white w-full max-w-3xl rounded-3xl p-8 shadow-2xl relative">

            <button @click="closeDetail"
                    class="absolute top-4 right-4 text-slate-400 hover:text-black text-xl">
                âœ•
            </button>

            <h2 class="text-2xl font-black mb-2" x-text="selected?.title"></h2>
            <p class="text-sm text-slate-500 mb-4" x-text="selected?.desc"></p>

            <div class="bg-slate-50 border rounded-xl p-4 mb-4">
                <p class="text-xs font-bold uppercase text-slate-400 mb-1">Response Strategy</p>
                <p class="font-semibold" x-text="selected?.action"></p>
            </div>

            <button @click="explainWithAI"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold text-sm">
                ðŸ§  Explain with AI
            </button>

            <div x-show="aiLoading" class="mt-4 text-slate-400 text-sm">
                Thinkingâ€¦
            </div>

            <div x-show="aiExplanation"
                 class="mt-4 bg-indigo-50 border border-indigo-100 rounded-xl p-4">
                <p class="text-sm whitespace-pre-line" x-text="aiExplanation"></p>
            </div>
        </div>
    </div>

    <!-- ALPINE LOGIC -->
    <script>
        function hub() {
            return {
                threats: JSON.parse(document.getElementById('raw-data').textContent),

                search: '',
                filterOS: '',
                filterCat: '',

                selected: null,
                showDetail: false,

                aiExplanation: '',
                aiLoading: false,

                openDetail(threat) {
                    this.selected = threat
                    this.showDetail = true
                    this.aiExplanation = ''
                },

                closeDetail() {
                    this.showDetail = false
                    this.selected = null
                    this.aiExplanation = ''
                },

                async explainWithAI() {
                    this.aiLoading = true
                    this.aiExplanation = ''

                    const res = await fetch('/api/ai_explain', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.selected)
                    })

                    const data = await res.json()
                    this.aiExplanation = data.explanation
                    this.aiLoading = false
                },

                get filtered() {
                    const s = this.search.toLowerCase()
                    return this.threats.filter(t => {
                        const matchSearch =
                            !this.search ||
                            t.title.toLowerCase().includes(s) ||
                            t.desc.toLowerCase().includes(s) ||
                            t.id.toLowerCase().includes(s)

                        const matchOS =
                            !this.filterOS ||
                            t.target_os.includes(this.filterOS) ||
                            t.target_os.includes("Cross-Platform")

                        const matchCat =
                            !this.filterCat ||
                            t.category === this.filterCat

                        return matchSearch && matchOS && matchCat
                    })
                },

                toggleOS(os) {
                    this.filterOS = this.filterOS === os ? '' : os
                },

                reset() {
                    this.search = ''
                    this.filterOS = ''
                    this.filterCat = ''
                }
            }
        }
    </script>

</body>
</html>
